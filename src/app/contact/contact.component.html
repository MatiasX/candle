<div class="contact-container">
    <h1 class="text-center">Kapcsolat</h1>
    <p class="text-center">Vedd fel velünk a kapcsolatot, és válaszolunk minden kérdésedre!</p>
    
    <form>
      <div class="form-group">
        <label for="name">Név</label>
        <input type="text" class="form-control" id="name" placeholder="Írd be a neved" required />
      </div>
      <div class="form-group">
        <label for="email">Email cím</label>
        <input type="email" class="form-control" id="email" placeholder="Írd be az email címed" required />
      </div>
      <div class="form-group">
        <label for="message">Üzenet</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Írd be üzeneted" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Küldés</button>
    </form>
  </div>
